sections:
  settings:
    fields:
      settings_section:
        type: section
      url:
        type: text
        mode: url
      login:
        type: toggle
      login_username:
        type: text
        width: 33
        show_when:
          login: true
      login_password:
        type: text
        width: 33
        show_when:
          login: true
      login_method:
        type: select
        width: 33
        options:
          - Basic
          - Digest
          - None
        show_when:
          login: true
      query:
        type: toggle
      query_grid:
        type: grid
        show_when:
          query: true
        add_row: Query
        fields:
          name:
            type: text
          value:
            type: text
      active:
        type: toggle
      scheduling:
        type: text
        mode: number
        width: 50
      status:
        type: radio
        inline: true
        options:
          publish: Publish immediately
          draft: Save as draft
      title:
        type: hidden
      description:
        type: hidden
      language:
        type: hidden
      copyright:
        type: hidden
  mapping:
    fields:
      mapping_section:
        type: section
      publish:
        type: collections
        max_items: 1
      mapping_title:
        type: anchorman.source
        field:
          type: text
      mapping_content:
        type: anchorman.source
        disableable: true
        field:
          type: text
      mapping_thumbnail:
        type: anchorman.source
        disableable: true
        allowed_fieldtypes:
          - assets
        field:
          type: text
      mapping_permalink:
        disableable: true
        type: anchorman.source
        field:
          type: text
  authors:
    fields:
      authors_section:
        type: section
      mapping_author:
        type: users
        max_items: 1
  taxonomies:
    fields:
      taxonomies_section:
        type: section
      mapping_taxonomies:
        disableable: true
        type: anchorman.source
        allowed_fieldtypes:
          - tags
        field:
          type: text
      # add_taxonomies:
      #   type: anchorman.source
      #   allowed_fieldtypes:
      #     - taxonomy
      #   field:
      #     type: text
      add_tags:
        type: list
  rules:
    fields:
      rules_section:
        type: section
      rules_grid:
        type: grid
        add_row: Rule
        fields:
          name:
            type: select
            options:
              - OR
              - AND
              - ORNOT
              - ANDNOR
          value:
            type: text
