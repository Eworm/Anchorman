sections:
  settings:
    fields:
      settings_section:
        type: section
      url:
        type: text
        mode: url
      active:
        type: toggle
      scheduling:
        type: text
        mode: number
        width: 25
      status:
        type: radio
        inline: true
        options:
          publish: Publish immediately
          draft: Save as draft
      query:
        type: toggle
      query_grid:
        type: grid
        show_when:
          query: true
        add_row: Query
        fields:
          name:
            type: text
          value:
            type: text
      title:
        type: hidden
      description:
        type: hidden
      language:
        type: hidden
      copyright:
        type: hidden
  mapping:
    fields:
      mapping_section:
        type: section
      publish:
        type: collections
        max_items: 1
        width: 50
      mapping_title:
        type: anchorman.source
        field:
          type: text
      mapping_description:
        type: anchorman.source
        disableable: true
        field:
          type: text
      mapping_content:
        type: anchorman.source
        disableable: true
        field:
          type: text
      mapping_permalink:
        disableable: true
        type: anchorman.source
        field:
          type: text
  authors:
    fields:
      authors_section:
        type: section
      mapping_authors:
        disableable: true
        type: anchorman.source
        allowed_fieldtypes:
          - users
        field:
          type: text
      create_user:
        type: radio
        options:
          create: Create new user
          assign: Assign to existing user
      mapping_author:
          type: users
          max_items: 1
          show_when:
            create_user: assign
  taxonomies:
    fields:
      taxonomies_section:
        type: section
      mapping_taxonomies:
        disableable: true
        type: anchorman.source
        allowed_fieldtypes:
          - tags
        field:
          type: text
      add_taxonomies:
        type: suggest
        mode: Anchorman
        max_items: 1
        width: 50
      add_tags:
        type: list
        show_when:
          add_taxonomies: not null
  images:
    fields:
      images_section:
        type: section
      mapping_thumbnail:
        type: anchorman.source
        disableable: true
        allowed_fieldtypes:
        - assets
          field:
            type: text
      save_images:
        type: toggle
      images_container:
        type: suggest
        mode: Anchorman.Assets
        max_items: 1
        width: 33
        show_when:
          save_images: true
